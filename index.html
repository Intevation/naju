<!DOCTYPE html>
<html lang="de">
  <head>
    <title>NAJU Karte</title>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="css/font.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/leaflet.css" />
    <link type="text/css" rel="stylesheet" href="css/MarkerCluster.css" />
    <link type="text/css" rel="stylesheet" href="css/app.css" />

    <meta charset="UTF-8" />
    <!-- Address Bar Matches Brand Colors -->
    <meta name="theme-color" content="#ee6e73" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="NAJU Karte mit Landesverbänden, Termine und Kindergruppen."
    />
  </head>

  <body>
    <!-- Tap Target Structure -->
    <div class="tap-target" data-target="menu">
      <div class="tap-target-content">
        <h4>Die NAJU vor Ort</h4>
        <h6>Finde raus wann & wo!</h6>
      </div>
    </div>

    <!-- Menu -->
    <div class="fixed-action-btn">
      <a id="menu" class="waves-effect waves-light btn-floating btn-large red">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li>
          <a
            class="btn-floating tooltipped"
            data-position="left"
            data-tooltip="Landesverbände"
            id="lvs"
          >
            <img id="lvs" src="icons/geschaeftsstellen.png">
          </a>
        </li>
        <li>
          <a
            class="btn-floating tooltipped"
            data-position="left"
            data-tooltip="Storchenkoffer"
            id="sk"
          >
            <img id="sk" src="icons/storchenkoffer.png">
          </a>
        </li>
        <li>
          <a
            class="btn-floating tooltipped"
            data-position="left"
            data-tooltip="Kindergruppen"
            id="groups"
          >
            <img id="gruppen" src="icons/gruppe.png">
          </a>
        </li>
        <li>
          <a
            class="btn-floating tooltipped"
            data-position="left"
            data-tooltip="Termine"
            id="dates"
          >
            <img id="termine" src="icons/termine.png">
          </a>
        </li>
      </ul>
    </div>

    <div id="modal1" class="modal bottom-sheet"></div>

    <div id="map"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
